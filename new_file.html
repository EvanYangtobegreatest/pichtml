<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Cloudflare R2 Images</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script> <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/aws-sdk@2.1287.0/dist/aws-sdk.min.js"></script> <!-- AWS SDK -->
</head>
<body>

<h1>Cloudflare R2 Images</h1>
<div id="gallery"></div>

<script>
    // Supabase 配置
    const supabaseUrl = 'https://wecrwrpkuukgdbtjzelx.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndlY3J3cnBrdXVrZ2RidGp6ZWx4Iiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTcyODQ1NTgxNSwiZXhwIjoyMDQ0MDMxODE1fQ.e8VR-kI-COljcpmN3pUJcGakJEf0O6MPyPouzBLZ7NY';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function getCloudflareConfig() {
        try {
            // 获取 Cloudflare R2 配置信息
            const { data, error } = await supabase
                .from('cloudflareS3')  // 假设这是你存储配置的表
                .select('*')
                .single();  // 获取单条记录

            if (error) throw error;

            return data;
        } catch (err) {
            console.error("Error fetching R2 config from Supabase:", err.message);
        }
    }

    async function fetchImagesFromR2() {
        try {
            // 获取 R2 配置
            const config = await getCloudflareConfig();
            console.log(config)
            if (!config) {
                console.error("No Cloudflare R2 config found");
                return;
            }

            // 初始化 AWS S3 客户端
            const s3 = new AWS.S3({
                accessKeyId: config.accessKeyId,
                secretAccessKey: config.secretAccessKey,
                endpoint: config.endpoint,
                s3ForcePathStyle: true,
                signatureVersion: 'v4',
                region: 'auto'
            });

            // 获取 Cloudflare R2 bucket 中的图片
            const params = { Bucket: config.bucketName };
            s3.listObjectsV2(params, function (err, data) {
                if (err) {
                    console.error("Error listing objects from R2:", err);
                    return;
                }

                const gallery = document.getElementById('gallery');
                gallery.innerHTML = ''; // 清空当前的图片

                // 过滤图片文件并生成 URL
                data.Contents.filter(item =>
                    item.Key.endsWith('.jpg') || item.Key.endsWith('.png') || item.Key.endsWith('.gif')
                ).forEach(item => {
                    const imageUrl = `${config.publicURL}/${item.Key}`;
                    const imgElement = document.createElement('img');
                    imgElement.src = imageUrl;
                    imgElement.alt = item.Key;
                    imgElement.style.width = '200px'; // 可自定义样式
                    imgElement.style.margin = '10px';
                    gallery.appendChild(imgElement);
                });
            });
        } catch (error) {
            console.error("Error fetching images from Cloudflare R2:", error);
        }
    }

    // 页面加载时自动获取图片
    window.onload = fetchImagesFromR2;
</script>

</body>
</html>
