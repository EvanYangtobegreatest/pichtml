<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Shutter &mdash; Colorlib Website Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700,900" rel="stylesheet">
    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">

    <link rel="stylesheet" href="css/bootstrap-datepicker.css">

    <link rel="stylesheet" href="fonts/flaticon/font/flaticon.css">

    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/fancybox.min.css">

    <link rel="stylesheet" href="css/style.css">
    
    <!-- 引入 Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    
  </head>
  <body>
  
  <div class="site-wrap" id="app">
    <header class="header-bar d-flex d-lg-block align-items-center" data-aos="fade-left">
      <div class="site-logo">
        <a href="index.html">Shutter</a>
      </div>
    
      <div class="d-inline-block d-xl-none ml-md-0 ml-auto py-3" style="position: relative; top: 3px;">
        <a href="#" class="site-menu-toggle js-menu-toggle text-white"><span class="icon-menu h3"></span></a>
      </div>

      <div class="main-menu">
        <ul class="js-clone-nav">
          <li class="active"><a href="index.html">Home</a></li>
          <li><a href="photos.html">Photos</a></li>
          <li><a href="bio.html">Bio</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
        <ul class="social js-clone-nav">
          <li><a href="#"><span class="icon-facebook"></span></a></li>
          <li><a href="#"><span class="icon-twitter"></span></a></li>
          <li><a href="#"><span class="icon-instagram"></span></a></li>
        </ul>
      </div>
    </header> 

    <main class="main-content">
      <div class="container-fluid photos">
        <div class="row align-items-stretch">
          <!-- 使用 Vue 的 v-for 指令动态生成图片 -->
          <div class="col-6 col-md-6 col-lg-3" v-for="(imageUrl, index) in imageUrls" :key="index" data-aos="fade-up" :data-aos-delay="index * 100">
            <a :href="imageUrl" class="d-block photo-item" data-fancybox="gallery">
              <img :src="imageUrl" alt="Image" class="img-fluid">
              <div class="photo-text-more">
                <h3 class="heading">Photos Title {{ index + 1 }}</h3>
                <span class="meta">{{ Math.floor(Math.random() * 50 + 1) }} Photos</span>
              </div>
            </a>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-md-12 text-center py-5">
            <p>
              <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
              Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved | This template is made with <i class="icon-heart" aria-hidden="true"></i> by <a href="https://colorlib.com" target="_blank" >Colorlib</a>
              <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
            </p>
          </div>
        </div>
      </div>
    </main>

  </div> <!-- .site-wrap -->

  <script>
    new Vue({
      el: '#app',
      data: {
        // 模拟从 Cloudflare R2 获取的图片链接数组
        imageUrls: [
          'https://your-cloudflare-domain.com/bucket-path/image1.jpg',
          'https://your-cloudflare-domain.com/bucket-path/image2.jpg',
          'https://your-cloudflare-domain.com/bucket-path/image3.jpg',
          'https://your-cloudflare-domain.com/bucket-path/image4.jpg'
        ]
      }
    });
  </script>

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/jquery-migrate-3.0.1.min.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/jquery.stellar.min.js"></script>
  <script src="js/jquery.countdown.min.js"></script>
  <script src="js/jquery.magnific-popup.min.js"></script>
  <script src="js/bootstrap-datepicker.min.js"></script>
  <script src="js/aos.js"></script>
  <script src="js/jquery.fancybox.min.js"></script>
  <script src="js/main.js"></script>
    
  </body>
</html>
